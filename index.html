<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page</title>
    <style>
      img.dragon {
        width: 200px;
        border-radius: 200px;
        float: left;
        margin-right: 10px;
      }
      p.introduction {
        font-weight: bold;
      }

      p.watches {
        font-size: x-large;
        font-style: italic;
        color: red;
      }
      p.afraid {
        font-size: x-small;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <img class="dragon" src="images/dragon.gif" alt="beautiful dragon speaks" />
    <p class="introduction">DRAGON IS BRAVE!</p>
    <p class="watches">
      He watches over all of us. Perhaps one day you will see him.
    </p>
    <p class="afraid">
      Do not be afraid when you see him. He will grant you seven wishes.
    </p>
  </body>
</html>
